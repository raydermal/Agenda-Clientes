<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Agenda de Contatos</title>
</head>
<body>
    <div class="container">
       <div class="card-container">
        <header>
            <img src="./imagens/logo.gif" alt="logo agenta digital">
            <h1>Agenda de Contatos</h1>
        </header>
        <form id="form-contatos">
            <div class="nome-cliente">
                <label>Nome do cliente:</label>
                <input type="text" id="nome-contato" required placeholder="Digite o Nome"/>
            </div>
            <div class="telefone-cliente">
                <label>Telefone do cliente:</label>
                <input type="number" id="telefone-contato" required placeholder="Digite telefone com DDD" />
                <button type="submit" class="bnt">Cadastrar</button>
            </div>
        </form>
        <br>
        <tr class="linha">
        <table>
            <thead>
                <tr>
                    <th>
                        Nome Do cliente
                    </th>
                    <th>
                        Telefone Do cliete
                    </th>
                </tr>
            </thead>
            <tbody>
               
            </tbody>
            <tfoot>
                <tr>
                    <td>total de contatos</td>
                    <td id="numero-contato">---</td>
                </tr>
            </tfoot>
        </table>
       </div>
    </div>
    <script src="./main.js" ></script>
</body>
</html>
